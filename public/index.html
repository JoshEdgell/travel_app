<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="WeatherApp">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- Weather App -->
    <script src="js/app.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 90%;
        margin: 0;
        padding: 0;
      }
    </style>

  </head>
  <body ng-controller="MainController as ctrl">
    <div id="map"></div>
    <button ng-click="ctrl.getMap()">Make Map</button>









    <header>
      <h1>
        Josh & Jamie's Terrific Weather App
      </h1>
    </header>

    <div class="container">
      <div class="leftContainer">
        <div class="directionsForm">
          <form ng-submit="ctrl.searchDirections()">
            <div class="form-group">
              <label for="originAddress">
                Origin Address
              </label>
              <input type="text" class="form-control" id="originAddress" aria-describedby="originAddress" placeholder="Enter Origin Address" ng-model="ctrl.originAddress">
            </div>
            <div class="form-group">
              <label for="destinationAddress">
                Destination Address
              </label>
              <input type="text" class="form-control" id="destinationAddress" placeholder="Enter Destination Address" ng-model="ctrl.destinationAddress">
            </div>
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
        <div class="mapContainer">
          <h2>
            Your Trip
          </h2>
          <iframe></iframe>
        </div>
      </div>

      <div class="directionsBox">
        <h2>
          Directions
        </h2>
        <!-- {{ctrl.currentRoute}} -->
        <!-- {{ctrl.currentRoute.routes[0].legs[0].steps[0].html_instructions}} -->
        <ul>
          <li ng-repeat="step in ctrl.currentDirections">{{step}}
          </li>
        </ul>
        <!-- <ul ng-controller="DirectionsController">
          <li ng-bind-html="myHTML">

          </li> -->
        </ul>
      </div>

    </div>


    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <!-- JS -->
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Bootsrap -->
    <script src="js/bootstrap.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>

  </body>
</html>
